  #     - RABBITMQ_DEFAULT_PASS=password
  #   ports:
  #     - "25672:15672"
  #     - "56720:5672"

  gotem:
    image: gotem:latest
    build: .
    env_file:
      - ./.env
    ports:
      - "8080:1323"      
    depends_on:
      - mysql-svc
      # - redis-svc
      # - rabbitmq-svc
    environment:
      - MYSQL_DSN=root:root@tcp(mysql-svc:3306)/gotem_db?parseTime=true&loc=Local&autocommit=1&readTimeout=3s&writeTimeout=3s&multiStatements=true
      # MYSQL_DSN=root:root@tcp(localhost:33060)/gotem_db?parseTime=true&loc=Local&autocommit=1&readTimeout=3s&writeTimeout=3s&multiStatements=true
      - DEVELOPMENT_MODE=true
      - LOG_NAME=gotem.log
    # networks:
    #   - app-network      
    volumes:
      - "./:/go/src/github.com/bondhan/gotem"
