  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8888:8080      
      
  redis-svc:
    image: redis:alpine
    ports:
      - "63790:6379"
  
  rabbitmq-svc:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "25672:15672"
      - "56720:5672"

  gotem:
    image: gotem:latest
    build: .
    env_file:
      - ./.env
    ports:
      - "8080:1323"      
    depends_on:
      - mysql-svc
      - redis-svc
      - rabbitmq-svc
   
    volumes:
      - "./:/go/src/github.com/bondhan/gotem"

volumes:
    mysql-data:
    postgresql:
    postgresql_data:  