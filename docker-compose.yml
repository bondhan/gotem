version: '3'

services:
  mysql-svc:
    image: percona:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=gotem_db
      - MYSQL_PASSWORD=root
    restart: always
    volumes:
      - "mysql-data:/var/lib/mysql"
    ports:
      - "3306:3306"   
    # networks:
    #   - app-network      
      
  # redis-svc:
  #   image: redis:alpine
  #   ports:
  #     - "63790:6379"
  
  # rabbitmq-svc:
